<!DOCTYPE html>
<html>
<head>
    <title>House Loan Eligibility Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 5px;
            padding: 2em;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1, p {
            text-align: center;
        }
        .form-row {
            margin-bottom: 1em;
        }
        .form-row label {
            display: block;
            margin-bottom: .5em;
        }
        .form-row select, .form-row input {
            width: 100%;
            padding: .5em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .prediction-result {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
    <script>
        function showPredictionResult() {
            // Get the form data
            var gender = document.getElementById("gender").value;
            var married = document.getElementById("married").value;
            var dependents = document.getElementById("dependents").value;
            var education = document.getElementById("education").value;
            var selfEmployed = document.getElementById("self_employed").value;
            var applicantIncome = document.getElementById("applicant_income").value;
            var coapplicantIncome = document.getElementById("coapplicant_income").value;
            var loanAmount = document.getElementById("loan_amount").value;
            var loanAmountTerm = document.getElementById("loan_amount_term").value;
            var creditHistory = document.getElementById("credit_history").value;
            var propertyArea = document.getElementById("property_area").value;

            // Perform the prediction using your model
            var prediction = predictLoanEligibility(gender, married, dependents, education, selfEmployed,
                applicantIncome, coapplicantIncome, loanAmount, loanAmountTerm, creditHistory, propertyArea);

            // Update the prediction result on the page
            var resultDiv = document.getElementById("prediction-result");
            if (prediction === 1) {
                resultDiv.innerHTML = "Congrats!! You are eligible for the loan.";
            } else {
                resultDiv.innerHTML = "Sorry, you are not eligible for the loan.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>House Loan Eligibility Prediction</h1>
        <p>Please enter the details to check your house loan eligibility:</p>
        <form action="/predict" method="post">
            <div class="form-row">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-row">


                <label for="married">Married:</label>
                <select id="married" name="married">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-row">
                <label for="dependents">Dependents:</label>
                <input type="number" id="dependents" name="dependents">
            </div>
            <div class="form-row">
                <label for="education">Education:</label>
                <select id="education" name="education">
                    <option value="graduate">Graduate</option>
                    <option value="not_graduate">Not Graduate</option>
                </select>
            </div>
            <div class="form-row">
                <label for="self_employed">Self Employed:</label>
                <select id="self_employed" name="self_employed">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-row">
                <label for="applicant_income">Applicant Income ($):</label>
                <input type="number" id="applicant_income" name="applicant_income">
            </div>
            <div class="form-row">
                <label for="coapplicant_income">Coapplicant Income ($):</label>
                <input type="number" id="coapplicant_income" name="coapplicant_income">
            </div>
            <div class="form-row">
                <label for="loan_amount">Loan Amount (in thousand $):</label>
                <input type="number" id="loan_amount" name="loan_amount">
            </div>
            <div class="form-row">
                <label for="loan_amount_term">Loan Amount Term (in months):</label>
                <input type="number" id="loan_amount_term" name="loan_amount_term">
            </div>
            <div class="form-row">
                <label for="credit_history">Credit History:</label>
                <select id="credit_history" name="credit_history">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-row">
                <label for="property_area">Property Area:</label>
                <select id="property_area" name="property_area">
                    <option value="urban">Urban</option>
                    <option value="semiurban">Semiurban</option>
                    <option value="rural">Rural</option>
                </select>
            </div>
            <div class="form-row">
                <label></label>
                <input type="submit" value="Predict" class="button" onclick="showPredictionResult(); return false;">
            </div>
        </form>
        <div id="prediction-result" class="prediction-result"></div>
        <p style="text-align: center;"><a href="/logout">Press here to Logout</a></p>
    </div>
</body>
</html>
